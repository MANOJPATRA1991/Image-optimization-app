<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <!-- Custom CSS styling -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="{{url_for('static', filename='node_modules/font-awesome/css/font-awesome.min.css')}}">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" action="{{url_for('input_mod.convert_to_pdf')}}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="images">Upload images to add to pdf file:</label>
                            {% for n in range(4) %}
                                <input type="file" name="image{{ n }}" accept="image/x-png,image/gif,image/jpeg" />
                            {% endfor %}
                            <input class="btn btn-primary" type="submit" value="Convert" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
